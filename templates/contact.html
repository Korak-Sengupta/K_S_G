{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div>
    <h1 class="text-center">Contact Me</h1>
</div>
<div class="d-flex flex-column  justify-content-center align-items-center">
  <form class="row g-3 " method="post" action="/contact">
    {% csrf_token %}
       <div class="col-12">
           <label for="name" class="form-label" >Name</label>
           <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">
         </div>
       <div class="col-md-6">
         <label for="email" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email id">
       </div>
       <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Phone-No.</label>
         <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile/Contact No.">
       </div>
       <div class="col-12">
         <label for="inputAddress2" class="form-label">Write to Me</label>
         <input type="text" rows="3" class="form-control" id="desc" name="desc" placeholder="Purpose of contact">
       </div>
       
       <div class="col-12">
         <button type="submit" class="btn btn-danger">Submit</button>
       </div>
     </form>
</div>
{% endblock body %}
{% block footer %}{% endblock footer %}
